<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.io Client</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect();
		socket.on('message', (msg)=>{
			console.log(msg);
			socket.send('message is Got');
		});

		socket.on('disconnect', ()=>{
			console.log('服务器断开连接');
		});
	</script>
</head>

</body>
</html>
